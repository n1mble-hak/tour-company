<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

          <a href="#" class="logo">
            <img src="img/name-horizontal.svg" alt="" />

          <!-- /.horizontal-name -->

            <input

            />

          </form>
          <a href="#" class="user">
            <img src="img/profile-avatar.jpg" alt="" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>

            <div class="small-button__container">

          </li>
          <li class="navbar-menu__items">
