<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <title>Best tour plan</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img src="img/name-horizontal.svg" alt="" />
          </a>
          <!-- /.horizontal-name -->
          <form action="#" class="search header-top__search">
            <input
              type="text"
              placeholder="Search Location"
              class="search__input"
            />
            <button class="search-button">
              <img src="img/search.svg" alt="" class="search-button__icon" />
            </button>
          </form>
          <a href="#" class="user">
            <img src="img/profile-avatar.jpg" alt="" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
          <div class="small-button">
            <div class="small-button__container">
              <span class="small-button__line"></span>
              <span class="small-button__line"></span>
              <span class="small-button__line"></span>
            </div>
          </div>
        </div>

        <!-- /.header-top -->
      </div>
    </header>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__items">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__items">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__items">
            <a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__items">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__items">
            <a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__items">
            <a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__items">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
      </div>

      <!-- /.navbar-menu -->
    </nav>
    <nav class="bread-crums">
      <div class="container">
        <span class="bread-crums__text">
          <a href="" class="bread-crums__link">Home</a>
        </span>
        <span class="bread-crums__text">
          <a href="" class="bread-crums__link">Flash Offers</a>
        </span>
        <span class="bread-crums__text">Grand Hilton Hotel</span>
      </div>
    </nav>
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
              </div>
              <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer"> Flash Offer </span>
            </div>
            <div class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </div>
          </div>
          <div class="ratting hotel-info__ratting">
            <div class="ratting__text">User Rattings</div>
            <div class="ratting__count">4.5/5</div>
          </div>
        </div>
        <div class="hotel-grid">
          <!-- Slider main container -->
          <div class="slider">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="img/Rectangle 5.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/Rectangle 5.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/Rectangle 5.jpg" alt="" />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button-prev"></button>
              <button class="slider-button slider-button-next"></button>
            </div>
          </div>
        </div>
        <!-- /.hotel-grid -->
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
